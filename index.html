<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card">
    <img class="card__image" src="images/illustration-hero.svg" alt="">
    <div class="card__content">
      <h1 class="card__header">Order Summary</h1>
      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card__container">
        <img class="card__icon" src="images/icon-music.svg" alt="">
        <p class="card__subscription">Annual Plan<br> 
        <span class="card__price">$59.99/year</span></p>
        <a class="card__link" href="">Change</a>
      </div>     
      <button class="card__button--blue">Proceed to Payment</button>
      <button class="card__button--white">Cancel Order</button>
    </div>
  </main>
</body>
</html>
